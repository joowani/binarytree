name: Build
on:
  workflow_dispatch:
    inputs:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
jobs:
  build:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    steps:
      - uses: actions/checkout@v2
      - name: Fetch complete history for all tags and branches
        run: git fetch --prune --unshallow
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup pip
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Install package
        run: pip install .[dev]
      - name: Run black
        run: black --check .
      - name: Run flake8
        run: flake8 .
      - name: Run isort
        run: isort --check --profile=black .
      - name: Run mypy
        run: mypy binarytree
      - name: Run pytest
        run: py.test --cov=binarytree --cov-report=xml
      - name: Run Sphinx doctest
        run: python -m sphinx -b doctest docs docs/_build
      - name: Run Sphinx HTML
        run: python -m sphinx -b html -W docs docs/_build
      - name: Upload coverge to Codecov
        uses: codecov/codecov-action@v2
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.8'
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
